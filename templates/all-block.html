<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs - AI Web App</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS for extra styling */
        .nav-item:hover {
            @apply bg-purple-700 transition duration-300 ease-in-out;
        }
        /* Custom CSS for animated slice effect */
        .slice-animation:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #1a202c 50%, transparent);
            animation: slice 2s infinite linear;
        }
        @keyframes slice {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        /* Custom CSS for sliding animation */
        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
        .slide-in {
            animation: slide 3s forwards;
        }
        /* Custom CSS for hover effect on blog cards */
        .blog-card:hover {
            transform: scale(1.05);
            background-color: #4a5568; /* Darken background color on hover */
            transition: transform 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-purple-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-wide animate-bounce m-2">AI Blog Generator</h1>
            <button class="nav-item bg-purple-800 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Logout</button>
        </div>
    </nav>
    
    <br>
    <br>

    <!-- Main Content -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="rounded-lg">
            <div class="container mx-auto p-4 main-body relative">
                <!-- Animated headline with sliding animation -->
                <h1 class="text-4xl font-bold text-center mt-10 relative z-10 slide-in">All Blogs</h1>
                <!-- Added paragraph -->
                <p class="text-center mt-4 relative z-10">Here you can find all the blogs generated by AI.</p>

                <!-- Blog list -->
                <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Sample blog card -->
                   
                    {% for article in blog_articles reversed %}
                    <a href="blog-details/{{article.id}}">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg blog-card">
                        <h2 class="text-xl font-semibold mb-2">{{article.youtube_title}}</h2>
                        <p class="text-gray-400 mb-4">{{article.generated_content|truncatechars:80}}</p>
                        <a href="#" class="text-purple-600 hover:text-purple-400">Read more</a>
                    </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm mt-8">
        Powered by <i class="far fa-copyright"></i> Sourav Kumar Singh
    </footer>

</body>
</html>

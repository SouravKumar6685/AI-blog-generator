<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - AI Web App</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS for extra styling */
        .nav-item:hover {
            @apply bg-purple-700 transition duration-300 ease-in-out;
        }
        /* Custom CSS for animated slice effect */
        .slice-animation:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #1a202c 50%, transparent);
            animation: slice 2s infinite linear;
        }
        @keyframes slice {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        /* Custom CSS for sliding animation */
        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
        .slide-in {
            animation: slide 3s forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-purple-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-wide animate-bounce m-2">AI Blog Generator</h1>
            <button class="nav-item bg-purple-800 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Logout</button>
        </div>
    </nav>
    
    <br>
    <br>

    <!-- Main Content -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="rounded-lg">
            <div class="container mx-auto p-4 main-body relative">
                <!-- Animated headline with sliding animation -->
                <h1 class="text-4xl font-bold text-center mt-10 relative z-10 slide-in">{{blog_article_detail.youtube_title}}</h1>
                <!-- Blog content -->
                <div class="mt-8">
                    <p class="mt-4 text-gray-300">{{blog_article_detail.generated_content}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm mt-8">
        Powered by <i class="far fa-copyright"></i> Sourav Kumar Singh
    </footer>

</body>
</html>
